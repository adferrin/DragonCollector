{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h1>Add Dragon</h1>
{% endif %}

  <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
        {% csrf_token %}  
        <!-- cross site request forgery and or hacking and this form will not work if not here 503 error -->
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
{% endblock %}
